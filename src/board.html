<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body style="width: 100%; height: 100%">
        <header id="navbar">
            <div>Task board</div>
            <div class="nav_X" style="line-height: 2rem">[X]</div>
        </header>
        <div id="board_container">
            <div class="board_folder_container" style="order: 1">
                <button id="folder_create_button">
                    <svg
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g
                            id="SVGRepo_tracerCarrier"
                            stroke-linecap="round"
                            stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M6 12H12M18 12H12M12 12V6M12 12V18"
                                stroke="#7c4e6c"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <iframe
            src="task_popup.html"
            title="task_board"
            class="window_container"
            onload="loadTaskWindowData()"
            id="task_popup_frame"></iframe>
    </body>
    <script src="board_manager.js"></script>
</html>
