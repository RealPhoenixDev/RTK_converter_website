<header class="navbar">
    <div>Create/Edit</div>
    <div class="nav_X" id="tagCreateWindowClose">[X]</div>
</header>
<div class="window_content">
    <span>Tag name</span>
    <input
        id="tagNameInput"
        type="text"
        maxlength="15"
        minlength="1"
        placeholder="Name" />
    <span>Tag color</span>
    <input
        id="tagColorInput"
        class="color_select"
        type="color"
        value="#FFFFFF" />
    <button id="tagCreateSubmit">Submit</button>
</div>
